name: Profiles Service CI

on:
  push:
    branches: [main]
    paths:
      - 'profiles-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'profiles-service/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: profiles-service

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Build source code
        run: npm run build
      - name: Run unit tests
        run: npm test
      - name: Run integration tests
        run: npm run test:e2e
        env:
          DATABASE_URL: ${{ secrets.PROFILES_DATABASE_URL }}
