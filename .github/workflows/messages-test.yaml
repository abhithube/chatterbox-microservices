name: Test Messages Service

on:
  push:
    branches: [main]
    paths:
      - 'messages-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'messages-service/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: messages-service

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Build source code
        run: npm run build
