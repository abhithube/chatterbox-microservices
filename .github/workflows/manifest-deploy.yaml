name: Deploy Manifests
on:
  push:
    branches: [main]
    paths:
      - 'k8s/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: k8s

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Get DigitalOcean Kubernetes cluster config
        run: doctl kubernetes cluster kubeconfig save abhithube-k8s
      - name: Apply Kubernetes manifests
        run: kubectl apply -f .
