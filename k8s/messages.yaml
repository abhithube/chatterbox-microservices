apiVersion: apps/v1
kind: Deployment
metadata:
  name: messages-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messages
  template:
    metadata:
      labels:
        app: messages
    spec:
      containers:
        - name: messages
          image: abhithube/chatterbox-messages
          resources:
            requests:
              memory: '256Mi'
              cpu: '500m'
            limits:
              memory: '512Mi'
              cpu: '1'
          env:
            - name: KAFKA_BROKERS
              value: pkc-pgq85.us-west-2.aws.confluent.cloud:9092
            - name: CLIENT_URL
              value: http://localhost:3000
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgresql-connection
                  key: DATABASE_URL
            - name: CONFLUENT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: confluent-api
                  key: CONFLUENT_API_KEY
            - name: CONFLUENT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: confluent-api
                  key: CONFLUENT_API_SECRET
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: messages-srv
spec:
  type: ClusterIP
  selector:
    app: messages
  ports:
    - name: messages
      protocol: TCP
      port: 5000
      targetPort: 5000
