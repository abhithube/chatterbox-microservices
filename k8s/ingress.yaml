apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: 'nginx'
spec:
  rules:
    - host: chatterbox.dev
      http:
        paths:
          - pathType: Prefix
            path: /api/users
            backend:
              service:
                name: profiles-srv
                port:
                  number: 5000
          - pathType: Prefix
            path: /api/auth
            backend:
              service:
                name: auth-srv
                port:
                  number: 5000
          - pathType: Prefix
            path: /api/messages
            backend:
              service:
                name: messages-srv
                port:
                  number: 5000
          - pathType: Prefix
            path: /socket.io
            backend:
              service:
                name: messages-srv
                port:
                  number: 5000
