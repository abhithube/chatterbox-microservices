apiVersion: apps/v1
kind: Deployment
metadata:
  name: messages-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messages
  template:
    metadata:
      labels:
        app: messages
    spec:
      containers:
        - name: messages
          image: abhithube/chatterbox-messages
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
          env:
            - name: PORT
              value: '80'
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: NODE_ENV
            - name: CLIENT_URL
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: CLIENT_URL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: messages-secrets
                  key: DATABASE_URL
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: messages-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: messages-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: messages-secrets
                  key: REDIS_PASSWORD
            - name: BROKER_URLS
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: BROKER_URLS
            - name: CONFLUENT_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: CONFLUENT_API_KEY
            - name: CONFLUENT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: CONFLUENT_API_SECRET
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: messages-svc
spec:
  type: ClusterIP
  selector:
    app: messages
  ports:
    - name: messages
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: messages-config
data:
  REDIS_HOST: usw1-true-boxer-31254.upstash.io
  REDIS_PORT: '31254'
